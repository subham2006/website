<!DOCTYPE html>
<html>
  <head>
    <title>Subham</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        background-color: #ffffff;
        color: #000000;
        transition: background-color 0.3s ease, color 0.3s ease;
        position: relative;
      }
      
      h1 {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        padding-top: 20px;
        z-index: 10;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #ffffff;
        }
      }
      
      .icons {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
      }
      
      .icons img {
        width: 30px;
        height: 30px;
        filter: none;
        transition: filter 0.3s ease;
      }
      
      @media (prefers-color-scheme: dark) {
        .icons img {
          filter: invert(1);
        }
      }
      
      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 24px;
        color: #000000;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      @media (prefers-color-scheme: dark) {
        .theme-toggle {
          color: #ffffff;
        }
      }
      
      [data-theme="dark"] .icons img {
        filter: invert(1);
      }
      
      [data-theme="light"] .icons img {
        filter: none;
      }
      
      .center-image {
        margin: 20px 0;
        max-width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="theme-toggle">‚òÄÔ∏è</button>
    <h1>Subham Mitra</h1>
    <img id="random-image" alt="Random Image" class="center-image">
    <div class="icons">
      <a href="https://www.github.com/subham2006" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="github">
      </a>
      <a href="https://www.linkedin.com/in/subham--mitra/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="linkedin">
      </a>
      <a href="https://www.instagram.com/subham_mit/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="instagram">
      </a>
      <a href="https://x.com/subham_mit" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X">
      </a>
    </div>
    
    <script>
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      const randomImage = document.getElementById('random-image');
      
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      let isDark = prefersDark;
      let isOverridden = false;
      
      async function loadRandomImage() {
        try {
          const response = await fetch('images/');
          const text = await response.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, 'text/html');
          const links = doc.querySelectorAll('a[href$=".png"], a[href$=".jpg"], a[href$=".jpeg"], a[href$=".gif"], a[href$=".webp"]');
          const images = Array.from(links).map(link => link.href.split('/').pop());
          
          if (images.length > 0) {
            const randomImageSrc = images[Math.floor(Math.random() * images.length)];
            randomImage.src = `images/${randomImageSrc}`;
          }
        } catch (error) {
          randomImage.src = 'images/umbrella.png';
        }
      }
      
      loadRandomImage();
      
      function updateTheme() {
        if (isDark) {
          body.setAttribute('data-theme', 'dark');
          body.style.backgroundColor = '#1a1a1a';
          body.style.color = '#ffffff';
          themeToggle.textContent = 'üåô';
        } else {
          body.setAttribute('data-theme', 'light');
          body.style.backgroundColor = '#ffffff';
          body.style.color = '#000000';
          themeToggle.textContent = '‚òÄÔ∏è';
        }
      }
      
      themeToggle.addEventListener('click', () => {
        isOverridden = true;
        isDark = !isDark;
        updateTheme();
      });
      
      updateTheme();
    </script>
  </body>
</html>
