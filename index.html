<!DOCTYPE html>
<html>
  <head>
    <title>Subham Mitra</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        background-color: #ffffff;
        color: #000000;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #ffffff;
        }
      }
      
      .icons {
        margin-top: 20px;
        display: flex;
        gap: 20px;
      }
      
      .icons img {
        width: 40px;
        height: 40px;
        filter: none;
        transition: filter 0.3s ease;
      }
      
      @media (prefers-color-scheme: dark) {
        .icons img {
          filter: invert(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>Subham Mitra</h1>
    <div class="icons">
      <a href="https://github.com/subham2006" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="github">
      </a>
      <a href="https://www.linkedin.com/in/subham--mitra/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="linkedin">
      </a>
      <a href="https://www.instagram.com/subham_mit/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="instagram">
      </a>
      <a href="https://x.com/subham_mit" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X">
      </a>
    </div>
  </body>
</html>
