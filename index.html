<!DOCTYPE html>
<html>
  <head>
    <title>Subham Mitra</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        background-color: #ffffff;
        color: #000000;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #ffffff;
        }
      }
      
      .icons {
        margin-top: 20px;
        display: flex;
        gap: 20px;
      }
      
      .icons img {
        width: 40px;
        height: 40px;
        filter: none;
        transition: filter 0.3s ease;
      }
      
      @media (prefers-color-scheme: dark) {
        .icons img {
          filter: invert(1);
        }
      }
      
      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 24px;
        color: #000000;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      @media (prefers-color-scheme: dark) {
        .theme-toggle {
          color: #ffffff;
        }
      }
      
      [data-theme="dark"] .icons img {
        filter: invert(1);
      }
      
      [data-theme="light"] .icons img {
        filter: none;
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="theme-toggle">‚òÄÔ∏è</button>
    <h1>Subham Mitra</h1>
    <div class="icons">
      <a href="https://github.com/subham2006" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="github">
      </a>
      <a href="https://www.linkedin.com/in/subham--mitra/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="linkedin">
      </a>
      <a href="https://www.instagram.com/subham_mit/" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="instagram">
      </a>
      <a href="https://x.com/subham_mit" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X">
      </a>
    </div>
    
    <script>
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      let isDark = prefersDark;
      let isOverridden = false;
      
      function updateTheme() {
        if (isDark) {
          body.setAttribute('data-theme', 'dark');
          body.style.backgroundColor = '#1a1a1a';
          body.style.color = '#ffffff';
          themeToggle.textContent = 'üåô';
        } else {
          body.setAttribute('data-theme', 'light');
          body.style.backgroundColor = '#ffffff';
          body.style.color = '#000000';
          themeToggle.textContent = '‚òÄÔ∏è';
        }
      }
      
      themeToggle.addEventListener('click', () => {
        isOverridden = true;
        isDark = !isDark;
        updateTheme();
      });
      
      updateTheme();
    </script>
  </body>
</html>
